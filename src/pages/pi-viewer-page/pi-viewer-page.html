<pi-viewer-page class="pi-viewer-page">
  <pi-viewer ng-show="scriptPath.length" script-path="scriptPath"></pi-viewer>

  <div class="pi" ng-hide="scriptPath.length">
    Pi Simulator
  </div>
  <div class="message" ng-hide="scriptPath.length">
    Please specify a script path<br/>
    <div class="example">
    http://host/viewer?src=[script-path]
    </div>
  </div>
</pi-viewer-page>
