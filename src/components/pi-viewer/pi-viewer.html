<div class="pi-viewer">
  <div class="info-bar">
    <div class="type"><span class="info-label">Network: </span><span ng-bind="network.name"></span></div>
  </div>
  <div class="viewer">
    <div class="canvas-container">
      <pi-canvas class="network-canvas" pi-scene="view.scene" pi-padding="10" pi-trace-view canvas-origin="upper-left"></pi-canvas>
    </div>
  </div>
</div>
