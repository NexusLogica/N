<!doctype html>
<html lang="en" ng-app="nSimApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signal Trace UI Test: Nexus Logica</title>
  <link rel="shortcut icon" href="./img/pi.ico" />
  <link href='http://fonts.googleapis.com/css?family=Raleway:400,100,200,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="lib/jquery-ui/themes/pepper-grinder/jquery-ui.css"/>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css"/>
  <link rel="stylesheet" href="lib/slider/css/slider.css"/>
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="css/n.css"/>
  <link rel="stylesheet" href="css/pi.css"/>
</head>
<body>

  <div ng-include="'partials/title-bar.html'"></div>

  <div class="container" ng-controller="SignalTraceTestController">
    <div class="row test-top">
      <div class="n-med-title col-lg-5 col-md-7">{{TestInfo.Name}}</div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-13">
        <div class="row signal-trace-test"  ng-repeat="scene in Scenes">
          <div class="col-lg-3 col-lg-offset-3 col-md-6  n-small-title">Name: <span style="font-weight: normal">{{scene.TraceRenderer.Signal.Name}}</span> </div>

          <div class="signal-trace-test-container col-lg-6 col-md-6">
            <div class="pi-scene pi-signal-trace-scene row">
              <pi-canvas class="signal-trace-canvas" pi-scene="scene" pi-trace-view canvas-origin="upper-left"></pi-canvas>
            </div>
          </div>

        </div>
      </div>
      <div class="col-lg-4 col-md-7">
        <div ng-include="'partials/signal-graph-controls.html'"></div>
      </div>
    </div>
  </div>

  <script src="lib/jquery-2.0.2.js"></script>
  <script src="lib/jquery-ui/ui/jquery-ui.js"></script>
  <script src="lib/lodash/dist/lodash.js"></script>
  <script src="lib/underscore.string/lib/underscore.string.js"></script>
  <script src="lib/bootstrap/js/bootstrap.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular-route/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script src="lib/svg.js/svg.js"></script>
  <script src="lib/n/n.js"></script>
  <script src="lib/n/signal.js"></script>
  <script src="lib/n/graphics/constants.js"></script>
  <script src="lib/n/graphics/pi-signal-trace-scene.js"></script>
  <script src="lib/n/graphics/pi-canvas.js"></script>
  <script src="lib/n/graphics/pi-signal-trace.js"></script>

  <script src="lib/n/test/signal-trace-test.js"></script>
  <script src="js/controllers.js"></script>


</body>
</html>
