<div>
  <div class="settings-container">
    <div class="field-select">
      <span>Select a field type</span>
      <div class="dropdown field-type">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdown-field-type-select" data-toggle="dropdown">
          <span >{{ currentField }}</span>
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdown-field-type-select">
          <li ng-repeat="available in availableFields">
            <a ng-click="setFieldType(available)" tabindex="-1" href="#">{{available.name}}</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="field-settings">
      <div class="single-electric-field" ng-if="currentField.name === 'Cyclindrical test field'">
          <form novalidate class="form-horizontal" role="form" name="testform">
            <div class="form-group">
              <label class="col-sm-4 control-label" for="test-name">Charge:</label>
              <div class="col-sm-6">
                <input type="text"
                       tabindex="1"
                       class="form-control default-focus"
                       required
                       id="num-charges"
                       data-toggle="tooltip"
                       data-placement="top"
                       title="A unique name for the test"
                       ng-model="propertiesCopy.name"
                       placeholder="Charge - negative for electrons">
              </div>
              <div class="col-sm-6">
                <input type="text"
                       tabindex="1"
                       class="form-control"
                       required
                       id="type"
                       data-toggle="tooltip"
                       data-placement="top"
                       title="A unique name for the test"
                       ng-model="propertiesCopy.name"
                       placeholder="Charge - negative for electrons">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-4 control-label" for="test-description">Grid size:</label>
              <div class="col-sm-12">
                <input type="text"
                       class="form-control"
                       tabindex="2"
                       rows="3"
                       id="test-description"
                       data-toggle="tooltip"
                       data-placement="top"
                       title="Description of the test"
                       ng-model="propertiesCopy.description"
                       placeholder="Grid size"></textarea>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-4 control-label" for="test-duration">Gridpoints:</label>
              <div class="col-sm-12">
                <input type="text"
                       class="form-control"
                       tabindex="3"
                       id="test-duration"
                       data-toggle="tooltip"
                       data-placement="top"
                       title="Duration of the test, in seconds"
                       ng-model="propertiesCopy.duration"
                       placeholder="Number of grid points per side"/>
              </div>
            </div>
          </form>
        </div>
      </div>
    <div class="view-settings">
      <grid-slider>
      </grid-slider>
    </div>
  </div>
</div>
