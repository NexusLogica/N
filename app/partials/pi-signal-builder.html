<div class="pi-signal-builder">
  <!-- Name and description display -->
  <form novalidate class="form-horizontal" role="form">
    <div class="form-group">
      <label class="control-label" ng-class="labelWidth" for="signal-type">Signal type:</label>
      <div class="col-sm-10">
        <select class="form-control"  id="signal-type" ng-model="signalBuilder.type" ng-options="inputType.type as inputType.name for inputType in inputTypes">
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" ng-class="labelWidth" for="start-time">Start time (sec):</label>
      <div class="col-sm-10">
        <input type="number" step="0.001" ng-model="signalBuilder.start" class="form-control" id="start-time"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" ng-class="labelWidth" for="duration">Duration (sec):</label>
      <div class="col-sm-10">
        <input type="number" step="0.001" ng-model="signalBuilder.duration" class="form-control" id="duration"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" ng-class="labelWidth" for="duration">Amplitude dddd ({{ amplitudeUnits(targetInputSignal) }}):</label>
      <div class="col-sm-10">
        <input type="number" step="0.001" ng-model="signalBuilder.amplitude" class="form-control" id="amplitude"/>
      </div>
    </div>
  </form>
  <div>
    <div class="pi-scene pi-signal-trace-scene row">
      <pi-canvas class="signal-trace-canvas" pi-scene="signalScene" pi-padding="0" pi-trace-view canvas-origin="upper-left"></pi-canvas>
    </div>
  </div>
</div>
